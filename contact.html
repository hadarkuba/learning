    <div id="contactpage">
    <h1 class="contactme">Contact me:</h1>
    <p> Feel free to conatct me anytime: <br/>
        hadarkuba@gmail.com
    </p>
    <div id="message"></div>

    <form action="#" name="myForm" novalidate>
    <label for="name"> Name: </label> 
    <input type="text" id="name" name="name" placeholder="Your name..." required> 
    <label for="mail"> E-mail: </label>
    <input type="email" id="mail" name="email" placeholder="Your E-mail..." required>
    <label for="number"> Phone Number: </label>
    <input type="tel" id="number" name="number" placeholder="Your phone number..." maxlength="10">
    <label for="subject"> Subject: </label>
    <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
    <input type="submit" name="submit" value="Submit">
    
    </form>

    </div>
